<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume | Alex Coleman</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/xbOZTsS.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #ffffff;
      color: #111827;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      max-width: 56rem;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    /* Header */
    header {
      padding: 1rem 0;
      border-bottom: 1px solid #7283a6;
      background-color: #eff6ff;
    }

    header nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, 'Liberation Mono', monospace;
      transition: color 0.2s;
    }

    .logo:hover {
      color: #4b5563;
    }

    /* PDF Container */
    .pdf-container {
      width: 100%;
      height: calc(100vh - 80px);
      background-color: #f3f4f6;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .download-link {
      display: block;
      text-align: center;
      padding: 2rem;
      background-color: #eff6ff;
      color: #1e40af;
      font-size: 1.125rem;
    }

    .download-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  
  <!-- Header -->
  <header>
    <div class="container">
      <nav>
        <a href="index.html" class="logo">alexandros coleman</a>
      </nav>
    </div>
  </header>

  <!-- PDF Viewer -->
  <div class="pdf-container">
    <iframe src="resume.pdf" type="application/pdf"></iframe>
  </div>

  <!-- Fallback download link for browsers that don't support PDF embedding -->
  <noscript>
    <a href="resume.pdf" class="download-link" download>Click here to download the resume</a>
  </noscript>

</body>
</html>
